<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <title>MyApp</title>
</head>

<body>
    <div class="container">

        <h1 class="display-4">Exes</h1>
        <p class="lead">This app show expenses on month</p>

        <strong>Saldo</strong>
        <div class="display-4">
            <input type="text" class="form-control" id="saldo" required>
        </div>

        <hr>

        <form>
            <div class=" col alert alert-danger" role="alert" hidden>
                ***ATENÇÃO*** - Algum campo está vazio!
            </div>
            <div class="form-row">
                <div class="col">
                    <select class="form-control" id="despesa">
                        <option value="" selected disabled hidden>Tipo despesa</option>
                        <option>Aluguel</option>
                        <option>Condomínio</option>
                        <option>Padaria</option>
                        <option>Roupa</option>
                        <option>Supermercado</option>
                        <option>Corrida</option>
                        <option>Academia</option>
                        <option>Cartão de Credito</option>
                        <option>Cartão de debito</option>
                    </select>
                </div>

                <div class="col">
                    <input type="text" id="estabelecimento" class="form-control" placeholder="Estabelecimento">
                </div>
                <div class="col">
                    <input type="date" id="data" class="form-control" placeholder="Data">
                </div>
                <div class="col">
                    <input type="number" id="valor" class="form-control" placeholder="valor" required>
                </div>
                <div class="col">
                    <button class="btn btn-primary" id="addButton">Adicionar</button>
                </div>
            </div>
        </form>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Despesa</th>
                    <th scope="col">Estabelecimento</th>
                    <th scope="col">Data</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Saldo</th>
                    <th scope="col">Apagar</th>
                </tr>
            </thead>
            <tbody>
                <!-- data -->
            </tbody>
        </table>
        <div class="">
            <button id="salvar" onclick="saveExes();" class="btn btn-success">Salvar</button>
            <button class="btn btn-primary">Gerar Estatisticas </button>
            <button id="showJson" onclick="showJson();" class="btn btn-primary">Exibir Json</button>
        </div>
        <div id="show-json">
            <pre><code>

            </code></pre>
        </div>

        <template id="template1">
            <tr>
                <th scope="row"></th>
                <td>
                    <!-- Despesa -->
                </td>
                <td>
                    <!-- Estabelecimento -->
                </td>
                <td>
                    <!-- Data -->
                </td>
                <td>
                    <!-- Valor -->
                </td>
                <td>
                    <!-- Saldo -->
                </td>
                <td>
                    <button type="button"  id="btn-del" class="btn btn-danger" onclick="deleteDespesa(this)"><i class="far fa-times-circle"></i></button>
                </td>
            </tr>
        </template>

    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/add-row.js"></script>
</body>

</html>
